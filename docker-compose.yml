services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/spendsense.db
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:3001
    env_file:
      - .env
    depends_on:
      - db-init
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    command: npm run dev

  db-init:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: sh -c "mkdir -p /data && chmod 777 /data"

volumes:
  data:
